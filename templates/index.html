<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Review Analysis</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f6fa;
        }

        .card {
            padding: 25px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-3">Amazon Review Analysis</h3>

    <form action="/" method="POST">
        <div class="mb-3">
            <input 
                type="text" 
                name="review" 
                class="form-control form-control-lg" 
                placeholder="Enter review"
            >
        </div>

        <button class="btn btn-primary w-100 btn-lg">
            Predict
        </button>
    </form>

    {% if msg %}
        <div class="alert alert-info mt-4">
            <strong>Prediction :</strong> {{ msg['label'] }} <br>
            <strong>Confidence :</strong> {{ msg['confidence'] }}% <br>
            <strong>Model :</strong> {{ msg['model_info'] }}
        </div>
    {% endif %}
</div>

</body>
</html>
